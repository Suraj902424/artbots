<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offer Popup</title>
    <style>
        /* Popup container */
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease-in-out, visibility 0.3s;
        }

        /* Popup box */
        .popup-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        /* Close button */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 50%;
        }

        /* Show the popup */
        .popup.show {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>

    <!-- Popup structure -->
    <div id="offerPopup" class="popup">
        <div class="popup-content">
            <button class="close-btn" onclick="closePopup()">Ã—</button>
            <h2>Special Offer!</h2>
            <p>Get 20% off on your first purchase.</p>
            <button onclick="closePopup()">Claim Now</button>
        </div>
    </div>

    <script>
        // Show the popup when the page loads
        window.onload = function() {
            document.getElementById("offerPopup").classList.add("show");
        };

        // Close the popup
        function closePopup() {
            document.getElementById("offerPopup").classList.remove("show");
        }
    </script>

</body>
</html>
